 <!------------------------------------------------------>  

    <figure>
        <img id="lida" src="diversos/f1eb44b7-56fd-4cf5-808d-a3de81884f0f.jfif"  alt="elida maravilhada com o tamanho de sua coxinha" >
        <img hidden id="weeknd" src="https://images.genius.com/a05a24335cf986f98417f5ec630186a9.999x999x1.png" alt="">
    </figure>
    
    <div class="player-ctrl">
    
      <!-- Play Button -->
      <a id="Musica-play" onclick="playShow()"><i class="ion-ios-play"></i></a>
    
      <!-- Pause Button -->
      <a id="Musica-pause" onclick="pauseShow()" style="display:none;"><i class="ion-ios-pause"></i></a>
    </div>
    
    
    <!-- Audio player -->
    <audio autoplay id="Musica-audio">
        <source src="diversos/The Weeknd - Is There Someone Else_ (Audio) (320 kbps).mp3" type="audio/mp3">
    </audio>

<script>
    var MusicaAudio = document.getElementById('Musica-audio');

    var playBtn = document.getElementById('Musica-play');

    var pauseBtn = document.getElementById('Musica-pause');

    // Play audio & mostra pause btn
    var playShow = function() {
    MusicaAudio.play();
    playBtn.style.display = "none";
    lida.style.display = "none";
    weeknd.style.display = "inline-block";
    pauseBtn.style.display = "inline-block";
    };

    // Pause audio & mostra play btn
    var pauseShow = function() {
    MusicaAudio.pause();
    playBtn.style.display = "inline-block";
    lida.style.display = "inline-block";
    weeknd.style.display = "none";
    pauseBtn.style.display = "none";
    };
</script>
